version: 2
jobs:
  build:
    docker:
      - image: circleci/golang

    working_directory: /go/src/github.com/hyPiRion/gluten
    steps:
      - checkout
      - run: .circleci/setup.sh
      - run: .circleci/gofmt.sh
      - run: go vet ./...
      - run: golint ./...
      - run: megacheck ./...
      - run: go test -v ./...
